<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar Section -->
  <header>
    <div class="navbar">
      <div class="logo">Twitter Clone</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Notifications</a>
        <a href="#">Messages</a>
        <a href="#">Profile</a>
        <a href="#">Log out</a>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="tweet-box">
      <textarea placeholder="What's happening?" rows="3"></textarea>
      <button class="tweet-btn">Tweet</button>
    </div>

    <div class="tweets">
      <!-- Example tweet -->
      <div class="tweet">
        <p><strong>John Doe</strong> - 10 minutes ago</p>
        <p>This is a sample tweet!</p>
      </div>
      <!-- Add more tweets dynamically here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Twitter Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
